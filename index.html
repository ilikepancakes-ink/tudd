<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ts pmo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .image-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .image-info {
            padding: 15px;
        }

        .image-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .image-size {
            color: #666;
            font-size: 0.9rem;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }

        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ts pmo</h1>
        <div class="gallery" id="gallery">
            <!-- Images will be loaded here by JavaScript -->
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
        </div>
    </div>

    <script>
        // ===== ADD YOUR IMAGE FILENAMES HERE =====
        // Just add the filename of any new image you put in the /imgs folder
        const images = [
            'image.png',
            'image (1).png',
            'image (2).png',
            'image (3).png',
            'image (4).png',
            'image (5).png',
            'image0.webp'
            // Add new images here like: 'newimage.jpg',
        ];
        // =========================================

        // Function to create image cards
        function createImageCard(imageName) {
            const card = document.createElement('div');
            card.className = 'image-card';

            card.innerHTML = `
                <img src="imgs/${imageName}" alt="${imageName}" onclick="openLightbox('imgs/${imageName}')"
                     onerror="this.parentElement.style.display='none'">
                <div class="image-info">
                    <div class="image-name">${imageName}</div>
                </div>
            `;

            return card;
        }

        // Load images into gallery
        function loadGallery() {
            const gallery = document.getElementById('gallery');

            images.forEach(imageName => {
                const card = createImageCard(imageName);
                gallery.appendChild(card);
            });

            // If no images in the list, show a message
            if (images.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2rem;">No images found. Add image filenames to the images array in the HTML file!</p>';
            }
        }

        // Lightbox functionality
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            lightboxImg.src = imageSrc;
            lightbox.style.display = 'block';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }

        // Event listeners
        document.getElementById('lightbox').addEventListener('click', closeLightbox);
        document.querySelector('.close').addEventListener('click', closeLightbox);

        // Prevent closing when clicking on the image itself
        document.getElementById('lightbox-img').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Load gallery when page loads
        document.addEventListener('DOMContentLoaded', loadGallery);

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
